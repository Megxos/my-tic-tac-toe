<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <form action="">
        <input type="text" name="message" id="message" placeholder="username">
        <input type="submit" value="create game">
    </form>
    <ul>
        <big>Your game</big>
        <li id="link"></li>
    </ul>

    <br>
    <big>Available games</big>
    <ul id="games">
    </ul>
    <script>
        $(document).ready(()=>{
            var socket = io()
            $('form').submit((e)=>{
                e.preventDefault();
                const data = {
                    type:"create",
                    username:$("#message").val(),
                    message: ""
                }
                socket.emit('data', data);
                $('#message').val(' ');
                return false;
            })
            socket.on("link", (link)=>{
                $("#link").text (" ")
                $("#link").append("<a href='/game/" + link +"'>" + "Your game</a>")
                
            })
            socket.on("games", (games)=>{
                games.forEach(game => {
                    $("#games").text(" ")
                    $("#games").append("<li><a href='/game"+ game.url + "'>" + game.url +  "</a>"  +  " by " +  game.players.player1 + `<a id= "joinGame" link="${game.url}">Join</a>` +"</li>")
                });
            })
            function joinGame(){
                console.log($("#joinGame").attr("link"))
                const data = {
                type:"join",
                username:$("#message").val(),
                message: "",
                url: $("#joinGame").attr("link")
                }
                socket.emit("data", data);
                $("#message").val(" ");
            }
            $("#games").on("click", "#joinGame", ()=>{
                joinGame() 
            })
        })
    </script>
</body>
</html>
